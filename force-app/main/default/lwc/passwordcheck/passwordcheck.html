<template>
  <lightning-card>
    <div class="slds-p-around_medium lgc-bg">
      <lightning-input
        class="PasswordField"
        type="text"
        label="Enter some text"
        onchange={dataCheck}
        field-level-help="Min character value 3 and Max character value 10 allowed"
      ></lightning-input>
    </div>
  </lightning-card>

  <lightning-card>
    <lightning-input-rich-text value={myVal}></lightning-input-rich-text>
    <p>
      <lightning-formatted-text
        value="it's test"
        linkify
      ></lightning-formatted-text>
    </p>
  </lightning-card>
</template>
